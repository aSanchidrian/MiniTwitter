<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./static/nose.css" /> -->
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );
      }
    </style>
    <title>Register</title>
  </head>

  <script>
    function register() {
      console.log("Enviando!");

      var userName = document.getElementById("username").value;
      var userEmail = document.getElementById("email").value;
      var userPass = document.getElementById("password").value;
      var userPhrase = document.getElementById("phrase").value;

      // console.log(
      //   `Username = ${userName} | Email = ${userEmail} | Pass = ${userPass}`
      // );

      var sendPost = $.post(
        "https://nql7yqzr55q2jdh3ti2arqs6je0qbtww.lambda-url.us-east-1.on.aws/",
        {
          user_name: userName,
          user_email: userEmail,
          user_pass: userPass,
          user_phrase: userPhrase,
        },
        (response) => {
          console.log("resultado " + JSON.stringify(response));
        }
      )
        .done((response) => {
          alert("Cuenta creada");
          location.replace("login.html");
        })
        .fail((error) => {
          var errorDiv = document.getElementById("error");

          errorDiv.innerHTML = error.responseJSON.message;
          errorDiv.style = "display: block";
        });
    }
  </script>

  <body>
    <!-- login -->
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">Register now!</h2>
                  <p class="text-white-50 mb-5">
                    Create your account in MiniTwitter
                  </p>
                  <!-- mensaje de error -->
                  <div
                    id="error"
                    style="display: none"
                    class="alert alert-danger"
                    role="alert"
                  ></div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="username"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="email">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="phrase"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="phrase"
                      >Password recovery phrase</label
                    >
                  </div>
                  <!-- 
                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">Forgot password?</a>
                  </p> -->

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    onclick="register()"
                  >
                    Create account
                  </button>
                  <br />
                  <br />
                  <div>
                    <p class="mb-0">
                      Already have an account?
                      <a href="login.html" class="text-white-50 fw-bold"
                        >Log in</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- fin de login -->
  </body>
</html>
